<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting...</title>
    <style>
        body {
            background-color: #313338;
            /* Discord Dark */
            color: #dbdee1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'gg sans', 'Inter', system-ui, sans-serif;
            user-select: none;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        /* Simple CSS geometric logo */
        .logo-shape {
            width: 60px;
            height: 60px;
            background: #5865F2;
            /* Discord Blurple */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-check {
            width: 30px;
            height: 15px;
            border-left: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(-45deg) translate(2px, -2px);
        }

        .status-text {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #949BA4;
            margin-top: 16px;
            animation: pulse 2s infinite;
        }

        .tips {
            margin-top: 10px;
            font-size: 12px;
            color: #5d6069;
            max-width: 250px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-shape">
                <div class="logo-check"></div>
            </div>
        </div>
        <div class="status-text">Запускаемся...</div>
    </div>
</body>

</html>
